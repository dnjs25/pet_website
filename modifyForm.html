  <main>
    <div class="mypage container">
      <div class="joinform-intro">
        <h5 class="grey-text text-darken-3">정보수정</h5>
        <p class="grey-text text-darken-2">내 정보를 수정하세요.</p>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <!-- <div class="input-field col s6">
                <input placeholder="아이디를 입력하세요. 5자이상 10자이하만 가능합니다." id="id" type="text" class="validate" data-length="10">
                <label for="id">*아이디</label>

            <div class="input-field col s6">
              <input disabled value="아이디 고정값" id="disabled" type="text" class="validate">
              <label for="disabled">아이디</label>
            </div>
            <!-- <div class="col s2">
                <a href="#" class="waves-effect waves-light btn grey darken-2 join-confirm">중복확인</a>
              </div> -->
          </div>
          <div class="row">
            <div class="input-field col s6" data-length="2,13">
              <input placeholder="비밀번호를 입력하세요. 8자이상 13자리 이하만 가능합니다." id="password" type="text" class="validate" data-length="13">
              <label for="password">*비밀번호</label>
            </div>
            <div class="input-field col s6" data-length="2,13">
              <input placeholder="비밀번호를 다시 입력해주세요." id="re-password" type="text" class="validate" data-length="13">
              <label for="password">*비밀번호 확인</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="이름을 입력하세요." id="name" type="text" class="validate">
              <label for="name">*이름</label>
            </div>
            <div class="input-field col s6">
              <select class="join-sex">
                <option value="" disabled selected>선택</option>
                <option value="1" class="join-sex">남자</option>
                <option value="2" class="join-sex">여자</option>
              </select>
              <label>*성별</label>
            </div>
          </div>
          <div class="row">
            <!-- <div class="input-field col s12">
                <input placeholder="생일을 입력하세요." id="input_text" type="text" class="validate">
                <span class="helper-text" data-error="wrong" data-success="right"></span>
                <label for="input_text">*생년월일</label>
              </div> -->
            <div class="input-field col s12">
              <input disabled value="생년월일" id="disabled" type="text" class="validate">
              <label for="disabled">생년월일</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="닉네임을 입력하세요. 2자이상 가능합니다." id="nickname" type="text" class="validate">
              <label for="닉네임">*닉네임</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input placeholder="이메일 주소를 입력하세요. ex)swimpyo@swimpyo.com" id="email_inline" type="email" class="validate">
                <label for="email_inline">*Email</label>
                <span class="helper-text" data-error="wrong" data-success="right"></span>
              </div>
            </div>
          </div>
        </form>
